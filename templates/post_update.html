{% extends 'base.html' %}

{% block title %}
Редактирование статьи
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="form-controll" placeholder="Введите описание статьи">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-controll" placeholder="Введите текст статьи">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{% endblock body %}
